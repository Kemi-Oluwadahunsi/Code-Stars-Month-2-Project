<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="/CSS/library.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="library-container">
      <div class="library-top">
        <!-- Header Section -->
        <article class="header">
          <div class="your-library">
            <iconify-icon
              icon="material-symbols-light:local-library-outline-rounded"
              class="icon"
              style="color: #a7a7a7"
              width="24"
            ></iconify-icon>
            <h3 class="h3-text">Your Library</h3>
          </div>
          <iconify-icon
            icon="basil:plus-outline"
            width="24"
            style="color: #a7a7a7"
            class="icon"
          ></iconify-icon>
        </article>

        <!-- Create Playlist -->
        <section class="create-section">
          <article class="create-text">
            <p>Create your first playlist</p>
            <p>It's easy, we'll help you</p>
          </article>
          <button class="btn">Create playlist</button>
        </section>
        <!-- Browse Popcast section -->
        <section class="create-section">
          <article class="create-text">
            <p>Let's find some podcasts to follow</p>
            <p>We'll keep you updated on new eposodes</p>
          </article>
          <button class="btn">Browse popcasts</button>
        </section>

        <section class="side-footer">
          <div class="footer-container">
            <ul>
              <li>Legal</li>
              <li>Privacy Center</li>
              <li>Privacy Policy</li>
              <li>Cookies</li>
            </ul>
            <ul>
              <li>About Ads</li>
              <li>Accessibility</li>
            </ul>
            <p class="p-text">Cookies</p>
          </div>

          <button class="btn3">
            <iconify-icon icon="mynaui:globe" width="24"></iconify-icon>
            English
          </button>
        </section>
      </div>
    </section>
  </body>
</html>
